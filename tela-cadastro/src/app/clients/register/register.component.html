<mat-toolbar>
  <span>Basic System</span>
</mat-toolbar>
<div class="main">
  <div class="container-input">
    <mat-card>
      <mat-card-title>
        <span>New Product</span>
      </mat-card-title>
      <mat-card-subtitle> Register </mat-card-subtitle>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="product name" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Value</mat-label>
        <input matInput placeholder="product value" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select>
          <div *ngFor="let item of categoryList">
            <mat-option>{{ item }}</mat-option>
          </div>
        </mat-select>
      </mat-form-field>
      <mat-card-actions align="start">
        <button mat-stroked-button color="accent">Login</button>
        <button mat-stroked-button color="warn">Register</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
